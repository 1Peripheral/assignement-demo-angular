<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="input-group ">
        <input [(ngModel)]="keyword" type="text" class="form-control">
        <button (click)="searchProduct()" class="btn btn-outline-success ms-2">search</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody *ngIf="products">
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button (click)="deleteProduct(p)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
